    <script>
        var burgerButtonActive = false;
        var button;
        var background;

        window.addEventListener("load", init);

        function init() {
            button = document.getElementById("burgerButton");
            background = document.getElementsByTagName("html")[0];

            initBurgerButton();
        }

        function initBurgerButton() {
            button.addEventListener("click", handleBurgerButton)
        }

        function handleBurgerButton() {

            if (burgerButtonActive) {
                button.classList.toggle("burgerButtonOpen");
                button.classList.toggle("burgerButtonClosed");
                document.getElementsByTagName("nav")[0].classList.toggle("notVisible");
            }
            else {
                button.classList.toggle("burgerButtonClosed");
                button.classList.toggle("burgerButtonOpen");
                document.getElementsByTagName("nav")[0].classList.toggle("notVisible");
            }


            burgerButtonActive = !burgerButtonActive;


        }

    </script>
